{% extends 'navbar.html' %}
{% block title %}
login
{% endblock title %}

{% block body %}
<section class="vh-100" style="background-color: #474f5c;">
  <form action="{{url_for('login')}}" method="post">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <h3 class="mb-5">login</h3>
              
              <div class="form-outline mb-4">
                <input type="text" id="admin_name" name="admin_name" class="form-control form-control-lg" />
                <label class="form-label" for="admin_name">Admin name</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
              
              
              
              
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              
              <hr class="my-4">
              {% for message in get_flashed_messages() %}
              <h2 style="color:rgb(226, 27, 27);">{{message}}</h2>
              {% endfor %}
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>



{% endblock body %}
